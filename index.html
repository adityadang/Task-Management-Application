<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Management Application</h1>
    <div class="task-form">
      <input type="text" id="task-title" placeholder="Title" required>
      <input type="text" id="task-description" placeholder="Description" required>
      <input type="date" id="task-due-date" required>
      <button id="add-task-btn">Add Task</button>
    </div>
    <div class="task-list">
      <h2>Tasks</h2>
      <ul id="tasks"></ul>
    </div>
    <div class="task-details" id="task-details">
      <h2>Task Details</h2>
      <p><strong>Title:</strong> <span id="detail-title"></span></p>
      <p><strong>Description:</strong> <span id="detail-description"></span></p>
      <p><strong>Due Date:</strong> <span id="detail-due-date"></span></p>
      <button id="edit-task-btn">Edit</button>
      <button id="close-details-btn">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
